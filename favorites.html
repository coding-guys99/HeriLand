<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Favorites — HeriLand</title>
  <link rel="icon" href="assets/icons/favicon.png"/>
  <link rel="stylesheet" href="css/tokens.css"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/components.css"/>
  <style>
    main{padding:32px 20px 80px}
    .topbar{display:flex; justify-content:space-between; align-items:center; margin-bottom:16px}
    .muted{color:var(--hl-muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:var(--gap)}
    .card{background:var(--hl-surface);border:1px solid var(--hl-border);border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow-1);position:relative}
    .card img{aspect-ratio:16/9;object-fit:cover}
    .card h3{margin:12px 16px 6px;font-size:1.1rem}
    .card p{margin:0 16px 12px;color:var(--hl-muted);font-size:.95rem}
    .pill{position:absolute;top:10px;right:10px;padding:6px 10px;border-radius:999px;background:var(--hl-surface);border:1px solid var(--hl-border);font-size:.85rem}
    .unfav{position:absolute;bottom:10px;right:10px;padding:8px 10px;border-radius:10px;border:1px solid var(--hl-border);background:var(--hl-surface);cursor:pointer}
    .actions{display:flex; gap:10px}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid var(--hl-border);background:var(--hl-surface);color:var(--hl-ink);cursor:pointer}
    .btn.ghost{background:transparent}
    .empty{padding:26px;border:1px dashed var(--hl-border);border-radius:var(--radius);text-align:center;color:var(--hl-muted)}
  </style>
</head>
<body>
  <main class="container">
    <div class="topbar">
      <div>
        <h1 style="margin:0">My Favorites</h1>
        <p id="count" class="muted" style="margin:.25rem 0 0">0 places</p>
      </div>
      <div class="actions">
        <button id="clearAll" class="btn ghost">Clear all</button>
      </div>
    </div>

    <section id="grid" class="grid"></section>
    <div id="empty" class="empty" style="display:none">
      You haven't saved any places yet.<br/>
      Explore cities and tap <strong>☆ Save</strong> on places you like.
    </div>
  </main>

  <script src="js/layout.js" defer></script>
  <script src="js/store/favorites.js" defer></script>
  <script src="js/render/render-favorites.js" defer></script>
</body>
</html>
